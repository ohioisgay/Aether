<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether | Escape the Ordinary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blob-1"></div>
    <div class="blob-2"></div>
    
    <div class="glass-card">
        <div id="settings-toggle" style="position: absolute; top: 20px; right: 20px; cursor: pointer; opacity: 0.5; font-size: 1.2rem;">⚙️</div>

        <h1 class="logo">AETHER</h1>
        <p class="tagline">123129323694361742612% Human. 0% Restrictions.</p>
        
        <form id="proxy-form">
            <div class="search-container">
                <input type="text" id="url-input" placeholder="Enter a URL or search freely..." autocomplete="off">
                <button type="submit">Go</button>
            </div>
        </form>

        <div id="settings-menu" style="display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <h3 style="margin-bottom: 15px; font-size: 1rem;">Stealth Settings</h3>
            <button id="ab-btn" style="background: var(--primary); color: white; width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 12px;">Launch About:Blank</button>
            <p style="font-size: 0.7rem; opacity: 0.6;">(Hides the site from your browser history)</p>
        </div>

        <div class="status-bar">
            <span class="dot"></span> System Operational
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
